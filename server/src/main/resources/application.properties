#==============================DATABASE==================================
#============================CONFIGURATION===============================
server.port=6069
#Spring datasource
spring.datasource.url = jdbc:postgresql://212.191.92.88:51530/orange
spring.datasource.username = orange
spring.datasource.password = dbpass

#SQL dialect (better SQL for chosen database)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql = true

#Hibernate ddl auto (create, create-drop, update, validate)
spring.jpa.hibernate.ddl-auto = update
